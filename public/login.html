<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="PipeScore is a modern, web-based bagpipe notation app." />
    <title>PipeScore (DEV)</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="login.css" />
    <script src="dist/login.js"></script>
  </head>
  <body>
    <main>
      <h1>Log in</h1>
      <form id="login">
        <label>Email: <input type="email" placeholder="someone@example.com" /></label>
        <label>Password: <input type="password" /></label>
        <input type="submit" value="Log In" />
      </form>
      <hr />
      <h1>or Sign up</h1>
      <p>Signing up is completely free.</p>
      <form id="signup">
        <label>Email: <input type="email" placeholder="someone@example.com" /></label>
        <label>Password: <input type="password" id="first-pwd" /></label>
        <label>Password (again): <input type="password" id="second-pwd" /></label>
        <input type="submit" value="Sign Up" />
      </form>
      <hr />
      <h1>or don't!</h1>
      <p>You can use PipeScore without logging in and get full functionality, except that your scores cannot be saved. This is ideal for testing out PipeScore.</p>
      <a href="/pipescore"><button>Use without an account</button></a>
    </main>
  </body>
</html>

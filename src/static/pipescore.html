<!DOCTYPE html>
<html>
  <!-- PipeScore is open source! https://github.com/macarc/pipescore -->
  <head>
    <meta charset="utf-8" />
    <!-- This is a bit rude, but it's the only way I can find to keep the top bar working on mobile. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="PipeScore is a modern, web-based bagpipe notation app."
    />
    <title>PipeScore</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link href="/styles/pipescore.css" rel="stylesheet" type="text/css" />
    <script src="/dist/PipeScore/PipeScore.js"></script>
  </head>
  <body>
    <noscript>
      It looks like you have disabled JavaScript in your browser. PipeScore
      needs JavaScript to provide the complex interactivity of music notation,
      so please enable it if you want to use PipeScore!
    </noscript>
    <div id="score"></div>
    <div id="interface"></div>

    <textarea id="copy-target"></textarea>

    <script>
      if (window.Map == undefined || window.DocumentFragment == undefined) {
        alert(
          'It looks like you are using an old browser. Unfortunately PipeScore does not work on older browsers, so please upgrade!'
        );
      }
    </script>
  </body>
</html>
